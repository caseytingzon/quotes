<!doctype html>
<html>
    <head>
        <title>SPECIFIC USER</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    </head>
    <body style = "background: radial-gradient(white, lightgrey)" "padding: 10px 10px 10px 60px">
         <div style="padding: 20px 20px 10px 90%">
        <button style = "color:black" align="right" type="submit">
            <a href = '/logout'>LOGOUT</a>
        </button>
        </div>
        <div style="padding: 20px 20px 10px 90%">
        <button style = "color:black" align="right" type="submit">
            <a href = '/home'>HOME</a>
        </button>
        </div>
       
        <h1 style="color:black; text-transform:uppercase">Quotes Posted by: <strong>{{author.first_name}}</strong></h1>
        <h2 style="padding: 30px 0 30px 0"># of QUOTES : {{quotes.all.count}}</h2>
        <br>
        {% for quote in quotes %}
        {{ quote.quoted_by }} : {{ quote.quote_text }}
        <br>
        {% endfor %}
        <br>
    </body>
</html>
